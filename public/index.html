<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>simple-remove-tags</title>
  </head>
  <body>
    <p>I'm not hidden</p>
    <a id="remove"> </a>
    <p>Hidden item 1</p>
    <p>Hidden item 2</p>
    <p>Hidden item 3</p>
    <p>Hidden item 4</p>
    <p>Hidden item 5</p>
    <a id="endremove"> </a>
    <a name="remove"> </a>
    <p>Hidden item 6</p>
    <p>Hidden item 7</p>
    <p>Hidden item 8</p>
    <p>Hidden item 9</p>
    <p>Hidden item 10</p>
    <p>I'm not hidden</p>
    <a name="endremove"> </a>
    <p>I'm not hidden</p>
    <script src="index.js"></script>
  </body>
</html>
